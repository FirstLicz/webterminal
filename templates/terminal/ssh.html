<!doctype html>
<html>
<head>
    {% load static %}
    <title>Xterm</title>
    <link rel="stylesheet" href="{% static 'plugins/xterm/css/xterm.css' %}"/>
    <script src="{% static 'plugins/xterm/lib/xterm.js' %}"></script>
    <script src="{% static 'plugins/xterm-addon-attach/lib/xterm-addon-attach.js' %}"></script>
    <script src="{% static 'plugins/xterm-addon-fit/lib/xterm-addon-fit.js' %}"></script>
</head>
<body>
<div id="terminal"></div>
<script>
    var term = new Terminal({
        // cursorStyle: 'underline', //光标样式
        cursorBlink: true, // 光标闪烁
        convertEol: true, //启用时，光标将设置为下一行的开头
        disableStdin: false, //是否应禁用输入。
        theme: {
            foreground: 'white', //字体
            background: '#060101', //背景色
            cursor: 'help',//设置光标
        }
    });
    var terminal = document.getElementById('terminal');
    term.open(terminal);
    var terminal_height = terminal.offsetHeight;
    var terminal_width = terminal.offsetWidth;


    console.log("height = " + terminal_height)
    console.log("width = " + terminal_width)
    // term.write('Hello from \x1B[1;3;31mxterm.js\x1B[0m $ ')
    var url = "ws://127.0.0.1:8000/ws/terminal/{{ session_id }}/"
    var ws = new WebSocket(url);
    ws.onopen = function () {
        // 当 websocket 创建成功时，触发事件
        console.log("open websocket")
        ws.send(JSON.stringify(["ip", "800", "600"])); // 将消息发出
        const attachAddon = new AttachAddon(ws);
        const fitAddon = new FitAddon();
        term.loadAddon(attachAddon);
        term.loadAddon(fitAddon);
    }
    ws.onmessage = function (event) {
        console.log(event)
    }
    ws.onclose = function (event) {
        console.log(event)
    }
    ws.onerror = function (event) {
        console.log(event)
    }
</script>
</body>
</html>
