    var files_display = $('#file_list_display');

    // 请求 sftp 文件列表
    function file_list(path, cmd) {
        console.log("path = " + path)
        file_list_scroll.html("")
        init_nav(path)
        $.ajax({
            url: global_url,
            type: "GET",
            data: {
                path: path,
                cmd: cmd,
                option: "sftp"
            },
            success: function (data) {
                files = data.files
                var _path = path
                if (path.endsWith("/")){
                    _path = path.slice(0, path.length -1)
                }
                console.log("_path = " + _path)
                load_file_list(files, _path)
            }
        })
    }

    function load_file_list(files, _path) {
        file_list_scroll.html("")
        for (var i = 0; i < files.length; i++) {
            if (files[i].mime === "directory") {
                //console.log(item.hash);
                $("#scroll_id").append('<div>\n' +
                    '                    <label class="checkbox inline font-size"\n ondblclick="file_list(\'' + _path + '/' + files[i].name + '\')\"' +

                    '                    </label>\n' +
                    '                    <label class="checkbox inline font-size" style="float: right; width: 25%; text-align: right">\n' +
                    '                        -\n' +
                    '                    </label>\n' +
                    '                </div>')

            } else {
                $("#scroll_id").append('<div>\n' +
                    '                    <label class="checkbox inline font-size"\n' +
                    '                           style="float: left; overflow: hidden; white-space: nowrap;width: 75%;text-overflow: ellipsis;">\n' +
                    '                        <input type="checkbox" name="checkBoxFiles" class="file_elem" style="vertical-align: middle;" value="' + files[i].name + '">\n' + file_tag + "&nbsp;" + files[i].name +

        var attachAddon = new AttachAddon.AttachAddon(ws)
        term.loadAddon(attachAddon)
        term.loadAddon(fitAddon)/**/
        term.open(terminal);
        term.focus()
        // 页面加载好，进行设定
        file_list_scroll.css({
            "height": $("#right_div").height() - file_list_scroll.position().top - 20
        })
        console.log(files_display.height())
        window.onresize = function () { // 窗口尺寸变化时，终端尺寸自适应
            // 发送 窗口 改变大小
            term.resize(parseInt(left_div.width() / 9), parseInt(window.innerHeight / 17))
            fitAddon.fit()
            console.log("window.innerHeight = " + window.innerHeight)
            // 改变滚动窗口的高度
            file_list_scroll.css({
                "height": window.innerHeight - file_list_scroll.position().top
            })
        }
        // term.write('Hello from \x1B[1;3;31mxterm.js\x1B[0m $ ')
        ws.onopen = function () {
            // 当 websocket 创建成功时，触发事件
            console.log("open websocket")
            ws.send(JSON.stringify(["ip", terminal.offsetWidth, terminal.offsetHeight])); // 将消息发出
        }
        ws.onmessage = function (event) {
            // console.log(event.data)
            if (load_flag) {
                // 获取文件列表
                file_list("/", "ls");
                load_flag = false;
            }
        }
        ws.onclose = function (event) {
            console.log(event)
        }
        ws.onerror = function (event) {
            console.log(event)
        }
    });

</script>
